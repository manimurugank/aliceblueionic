<ion-header>
  <ion-navbar>
    <ion-title>Aadhar Info</ion-title>
  </ion-navbar>
  <img src="assets/imgs/logo.png" class="logo" />
</ion-header>
<ion-content padding>
  <form [formGroup]="dynamicForm">
    <ion-list>
      <div *ngFor="let form_data of form_fields">
        <ion-item *ngIf="form_data.type == 'text'">
          <ion-label color="primary"><ion-icon name="{{form_data.icon}}"></ion-icon></ion-label>
          <ion-input formControlName="{{form_data.name}}" placeholder="{{form_data.label}}" ></ion-input>
        </ion-item>
        <ion-item *ngIf="form_data.type == 'date'">
          <!-- <ion-label color="primary">First Name</ion-label> -->
          <ion-datetime displayFormat="DD/MM/YYYY" formControlName="{{form_data.name}}" placeholder="{{form_data.label}}"></ion-datetime>
        </ion-item>
        <ion-item *ngIf="form_data.type == 'select'">
          <ion-label>{{form_data.label}}</ion-label>
          <ion-select formControlName="{{form_data.name}}">
            <ion-option *ngFor="let option of form_data.options" value="{{option.id}}">{{option.name}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item *ngIf="form_data.type == 'file'">
          <button ion-button align-self-center color="light" (click)="this[form_data.eventCall]()">{{form_data.label}}</button>
          <img src="{{imageFileName}}" *ngIf="imageFileName" alt="Ionic File" width="150" />
        </ion-item>

      </div>
      <ion-item align-self-center>
        <div class="center">
          <button ion-button align-self-center (click)="this[submitFunction]()">Save</button>
        </div>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
