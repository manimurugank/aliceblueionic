<ion-header>
  <ion-navbar>
    <ion-title>Personal</ion-title>
  </ion-navbar>
  <img src="assets/imgs/logo.png" class="logo" />
</ion-header>
<ion-content padding>

  <ion-list>
    <ion-item>
      <!-- <ion-label color="primary">First Name</ion-label> -->
      <ion-input placeholder="First Name"></ion-input>
    </ion-item>

    <ion-item>
      <!-- <ion-label color="primary" fixed>Last Name</ion-label> -->
      <ion-input placeholder="Last Name"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label color="primary" fixed>Middle Name</ion-label> -->
      <ion-input placeholder="Middle Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>DOB</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="f">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button ion-button align-self-center color="light" (click)="presentActionSheet()">Chose Image</button>
      <img src="{{imageFileName}}" *ngIf="imageFileName" alt="Ionic File" width="150" />
    </ion-item>
    <ion-item align-self-center>
      <div class="center">
        <button ion-button align-self-center>Save</button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
