  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>Back</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <img src="assets/imgs/logo.png" class="logo" />
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>Login to Aliceblue</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <form [formGroup]="loginForm">
      <ion-item>
        <ion-input formControlName="username" placeholder="Username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item align-self-center>
        <div class="center">
          <button (click)="login()" ion-button align-self-center>Login</button>
        </div>
      </ion-item>
    </form>
  </ion-list>
</ion-content>
